<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
  <span class="navbar-brand">Welcome, {{ customerName }}!</span>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item">
        <a
          class="nav-link text-white mx-4"
          role="button"
          (click)="goToProfile()"
          >Profile</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link text-white mx-4" role="button" (click)="logout()"
          >Logout</a
        >
      </li>
    </ul>
  </div>
</nav>

<!-- Main Dashboard -->
<div class="container">
  <div class="row">
    <!-- Account Information -->
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Account Information</h5>
          <p class="card-text">
            <strong>Account Number:</strong> {{ accountNumber }}
          </p>
          <p class="card-text">
            <strong>Billing Address:</strong> {{ billingAddress }}
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <!-- Feature Navigation -->
    <div class="col-md-12">
      <div class="row row-cols-3 g-2">
        <div
          class="col text-center"
          *ngFor="let feature of features"
          (click)="navigateTo(feature.route)"
          role="button"
        >
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <i [class]="'bi ' + feature.icon + ' fs-1 text-primary'"></i>
              <p class="mt-2">{{ feature.name }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <!-- Current Bill Summary -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Current Bill</h5>
          <p class="card-text">
            <strong>Billing Period:</strong> {{ billingPeriod }}
          </p>
          <p class="card-text"><strong>Due Date:</strong> {{ dueDate }}</p>
          <p class="card-text">
            <strong>Amount Due:</strong> {{ amountDue | currency }}
          </p>
          <button
            type="button"
            class="btn btn-warning"
            *ngIf="isUnpaid"
            (click)="payNow()"
          >
            Pay Now
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
